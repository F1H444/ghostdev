<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f4f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a1a1aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Deep Void (Clean) -->
  <rect width="512" height="512" rx="100" fill="#000000" />
  
  <!-- Complex Ghost Figure -->
  <g transform="translate(0, 20)">
    <!-- Hood/Body -->
    <path d="M256 80 
             C150 80, 100 160, 100 250
             v140 
             c0 20, 20 40, 40 20 
             l26 -26 
             l30 30 
             l30 -30 
             l30 30 
             l30 -30 
             l30 30 
             l26 -30 
             c20 20, 40 0, 40 -20 
             V250 
             C412 160, 362 80, 256 80 Z" 
          fill="url(#bodyGrad)" />
          
    <!-- Face Shadow (Void) -->
    <path d="M180 200 
             Q256 160, 332 200 
             v60 
             Q256 320, 180 260 Z" 
             fill="#18181b" />
             
    <!-- Glowing Digital Eyes -->
    <path d="M200 220 l20 20 l-20 20 M210 240 h-20" stroke="url(#glowGrad)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)" />
    <path d="M312 220 l-20 20 l20 20 M302 240 h20" stroke="url(#glowGrad)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)" />
  </g>
</svg>
